<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body,
    .grid-container {
      height: 100%;
    }

    body {
      margin: 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 1fr 2fr;
      column-gap: 15px;
      row-gap: 10px;
    }

    .grid-container > div {
      border: 1px solid black;
      overflow: hidden;
    }

    .box1 {
      grid-column: 2 / 3;
    }

    .box2 {
      grid-column: 1 / 2;
      grid-row: 1 / 2;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div>3</div>
    <div>4</div>
  </div>
</body>
</html>
